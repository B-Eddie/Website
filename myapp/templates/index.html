<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/css/landing.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApocAlley</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        // Add event listeners to elements with class "item"
        const itemElement = document.getElementById('item');
        if (itemElement) {
            itemElement.addEventListener('click', function() {
                // Navigate to a URL when clicked (replace 'URL_HERE' with the desired URL)
                window.location.href = "/item";
                console.log("HI");
            });
        }

        // Add event listener to element with id "service"
        const serviceElement = document.getElementById('service');
        if (serviceElement) {
            serviceElement.addEventListener('click', function() {
                // Navigate to a URL when clicked (replace 'URL_HERE' with the desired URL)
                window.location.href = "/service";
                console.log("HI");
            });
        }
    });

    </script>

    <div class="container">
        <div class="button" href="{{ url_for('bp.item') }}" id="item">
            <img src="../static/images/CartoonBat.png" id="bat" height="200">
            <a  style="font-size: 1.8em;">Trade Hub</a>
        </div>
        <div class="button" item="service" href="{{ url_for('bp.service') }}" id="service">
            <img src="../static/images/wrench.png" id="wrench" height="170">
            <a href="{{ url_for('bp.service') }}" style="font-size: 1.8em;">Survival Services</a>
        </div>
    </div>
    <h1 style="font-size: 3em;">Welcome to Apocalypse Alley!</h1>
    <h3 style="font-size: 1.5em">select options</h3>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
</body>
</html>
