<!DOCTYPE html>
<html>
<head>
    <title>Don&Rec</title>
    <link rel="icon" href="../static/images/Icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img id="logoImage" src="../static/images/logo1.png" width="110" height="100">
    </header>
    <main>
        <h1 style="text-align: center; padding-top: 0.5em;">List your item</h1>
        <div id="item-name">
            <form method="POST" action="/donate-item" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <h2>Item name</h2>
                <input type="text" placeholder="Click here to type" name="name" required>
                <br>
                <hr>
                <h2>Item image</h2>
                <input type="file" name="picture" placeholder="Upload image">
                <br>
                <hr>
                <br>
                <h2>Item details</h2>
                <h6>List all the details about your item.</h6>
                <textarea id="specifics" name="details" rows="10" cols="120" placeholder="Click here to type"></textarea>
                <br>
                <br>
                <hr>
                <br>
                <h2>Location</h2>
                <h6>Please enter a location where people can pick up your item.</h6>
                <input type="text" id="locationInput" name="pickup_location" placeholder="Click here to type">
                <div id="locationDropDown"></div>
                <br>
                <hr>
                <br>
                <h2>Contact Info</h2>
                <h6>Enter your email or your phone number</h6>
                <input id="contact_info" name="contact_info" placeholder="Click here to type">
                <br><br>
                <input type="submit" id="submit" value="List your item">
            </form>
        </div>

    </main>
</body>
<link rel="stylesheet" href="../static/css/donate-item-css.css">
<script src="../static/js/donate-item-js.js"></script>
</html>
